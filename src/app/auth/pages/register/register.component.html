<h1 class="form-title">Registrarse</h1>
<form [formGroup]="registerForm" (ngSubmit)="submitForm()" autocomplete="off" class="register-form">
  <mat-form-field appearance="fill">
    <mat-label>Usuario</mat-label>
    <input matInput formControlName="username" placeholder="Nombre de usuario..." />
    <mat-icon matSuffix class="person-icon">person</mat-icon>
    <mat-error>El campo es requerido.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" placeholder="Escribe tu email..." />
    <mat-icon matSuffix class="email-icon">email</mat-icon>
    <mat-error>{{ emailError() }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Contraseña</mat-label>
    <input
      matInput
      formControlName="password"
      [type]="hidePass ? 'password' : 'text'"
      placeholder="Escribe la contraseña"
    />
    <mat-icon matSuffix (click)="hidePass = !hidePass" class="visibility-change">
      {{ hidePass ? "visibility_off" : "visibility" }}
    </mat-icon>
    <mat-error>{{ passwordError() }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Repite Contraseña</mat-label>
    <input
      matInput
      formControlName="confirmPassword"
      [type]="hideRePass ? 'password' : 'text'"
      placeholder="Repite la contraseña"
    />
    <mat-icon matSuffix (click)="hideRePass = !hideRePass" class="visibility-change">
      {{ hideRePass ? "visibility_off" : "visibility" }}
    </mat-icon>
    <mat-error>{{ confirmPasswordError() }}</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="btnDisabled" class="btn-submit">
    <mat-icon matPrefix *ngIf="btnDisabled" class="loader-icon">sync</mat-icon>
    <span>CREAR CUENTA</span>
  </button>

  <div>
    <p>¿Ya tienes una cuenta?</p>
    <button mat-flat-button routerLink="/auth/login" type="button">INGRESAR AQUÍ</button>
  </div>
</form>
