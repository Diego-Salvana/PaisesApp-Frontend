<mat-card [class.long]="(user$ | async)?.username" (click)="goToCountry()">
  <img mat-card-image src="https://flagcdn.com/w320/{{ country.code2.toLowerCase() }}.png" />

  <div class="expander"></div>

  <mat-card-content>
    <h3>{{ country.nameSpa }}</h3>
    <p><b>Habitantes:</b> {{ country.population | number }}</p>
    <p><b>Continente:</b> {{ country.continent | regionTraductor }}</p>
    <p><b>Capital:</b> {{ country.capital || "-" }}</p>
  </mat-card-content>
  
  <mat-card-actions align="end">
    <button mat-icon-button *ngIf="(user$ | async)?.username">
      <mat-icon
        *ngIf="!isFavorite; else fav"
        class="material-symbols-outlined"
        (click)="addFavorite($event)"
        matTooltip="Agregar Favorito"
        matTooltipShowDelay="400"
      >star</mat-icon>

      <ng-template #fav>
        <mat-icon
          mat-icon-button
          (click)="removeFavorite($event)"
          style="color: goldenrod"
          matTooltip="Quitar Favorito"
          matTooltipShowDelay="400"
        >star</mat-icon>
      </ng-template>
    </button>
  </mat-card-actions>
</mat-card>
