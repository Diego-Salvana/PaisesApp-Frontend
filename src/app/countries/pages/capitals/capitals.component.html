<section>
  <form class="search-form" autocomplete="off">
    <app-input-search
      class="search-form__input-text"
      placeHolderInput="Buscar por capital..."
      searchBy="capital"
      [sessionValue]="termSessionCapital"
      (onSubmit)="searchCountries($event)"
    ></app-input-search>
  </form>
</section>

<div class="loader-bar" *ngIf="isLoading$ | async; else countriesGrid">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<ng-template #countriesGrid>
  <section class="grid-cards-container">
    <div class="grid-cards-item" *ngFor="let country of countriesList">
      <app-card-country
        [country]="country"
        [isFavorite]="checkIsFavorite(country.cca3)"
      ></app-card-country>
    </div>
  </section>
</ng-template>
